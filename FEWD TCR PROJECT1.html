<!DOCTYPE html>
<html lang="en">
<head>
    <title>TCR INTERNHSIP PROJECT 1</title>
</head>
<body>
    <h1 align="center">"ADMISSION FORM FOR ACU HONORS COLLEGE"</h1>
    <div style="display: flex;
    justify-content: center;" ><img src="./college logo.jpg"></div><br><br>
  <fieldset>
    <legend>PERSONAL INFORMATION</legend>
    <label>FIRSTNAME : </label> <br><br>
    <input type="text"><br><br>
    <label>LASTNAME : </label> <br><br>
    <input type="text"><br><br>
    <label>FATHER'S NAME:</label><br><br>
    <input type="text"><br><br>
    <label>DATE OF BIRTH :</label><br><br>
    <input type="date"><br><br>
    <label>ADDRESS : </label><br><br>
    <textarea name="ADDRESS" cols="100" rows="5"></textarea>
  </fieldset>
  <br><br>
  <fieldset>
    <legend>CONTACT INFORMATION</legend>
    <label>PHONE NUMBER : </label><br><br>
    <input type="number"><br><br>
    <label>EMAIL :</label><br><br>
    <input type="email"><br><br>
    <label>WHATSAPP NUMBER :</label><br>
    <input type="number"><br><br>
    <label>FATHER'S MOBILE NO. :</label><br><br>
    <input type="number"><br><br>
  </fieldset>
    <br><br>
    <fieldset>
        <legend>GENDER</legend>
        <input type="radio" name="radio">
        <label>male</label><br>
        <input type="radio" name="radio" >
        <label>female</label><br>
        <input type="radio" name="radio">
        <label>none</label><br>
    </fieldset>
    <br><br>
    <fieldset>
        <legend>SELECT A COURSE</legend>
        <label>COURSES :</label>
        <select >
            <option value="">B.TECH</option>
            <option value="">M.TECH</option>
            <option value="">BCA</option>
            <option value="">DIPLOMA</option>
        </select>
    </fieldset>
    <br><br>
    <fieldset>
        <legend>SELECT THE CLASSES YOU PASSED IN</legend>
        <label><input type="checkbox">10th CLASS</label><br>
        <label><input type="checkbox">12th CLASS</label>
    </fieldset>
<br><br>
<input type="submit">
<input type="reset">
</body>
</html>
